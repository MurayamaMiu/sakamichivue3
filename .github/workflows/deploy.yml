name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and copy  docs to dist
        run: |
          cd docs && npm run docs:build
          cd ..
          cp -r ./public/docs ./dist/
      
      - name: :Run JS
        run: |
          cd public
          node extract-covers.js
          node songs-json-creation.js
          cd ..

      - name: Build
        run: npm run build

      - name: Copy static files to dist
        run: |
          cp -r ./public/docs ./dist/
          cp -r ./public/image ./dist/  # 复制 image 文件夹
          cp -r ./public/music ./dist/  # 复制 music 文件夹
          cp ./public/songs.json ./dist/  # 复制 songs.json 文件
          cp ./public/service-worker.js ./dist/  # 复制 service-worker.js 文件

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4